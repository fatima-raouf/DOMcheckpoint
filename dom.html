<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cart">
        <div class="item">
          <img src="image1.jpeg" alt="Item 1">
          <h2>Item 1</h2>
          <p class="price">$10</p>
          <div class="quantity">
            <button class="minus">-</button>
            <input type="number" value="1" min="1" data-last-value="1">
            <button class="plus">+</button>
          </div>
          <button class="delete">Delete</button>
          <button class="like" onclick="toggleLike(this)">Like</button>
          <span class="heart"></span>
        </div>
        <div class="item">
          <img src="image2.jpeg" alt="Item 2">
          <h2>Item 2</h2>
          <p class="price">$20</p>
          <div class="quantity">
            <button class="minus">-</button>
            <input type="number" value="1" min="1" data-last-value="1">
            <button class="plus">+</button>
          </div>
          <button class="delete">Delete</button>
          <button class="like" onclick="toggleLike(this)">Like</button>
          <span class="heart"></span>
        </div>
        <div class="total">
          <p>Total: $<span>30.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
